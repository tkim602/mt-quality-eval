<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>번역품질 분석센터 | MT Quality Analytics</title>
    <style>
        :root {
            /* 주식 웹사이트 컬러 팔레트 */
            --primary-bg: #0a0e1a;
            --secondary-bg: #1a1f2e;
            --card-bg: #252d3d;
            --accent-bg: #2a3441;
            --success-color: #00d084;
            --danger-color: #ff6b6b;
            --warning-color: #ffa726;
            --info-color: #42a5f5;
            --neutral-color: #6c757d;
            --text-primary: #ffffff;
            --text-secondary: #b3bcc8;
            --text-muted: #8b949e;
            --border-color: #30374a;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.25);
            --gradient-success: linear-gradient(135deg, #00d084, #00c477);
            --gradient-danger: linear-gradient(135deg, #ff6b6b, #ff5252);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 14px;
            min-height: 100vh;
        }

        .main-header {
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: var(--gradient-success);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-stats {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .sidebar {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .main-content {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .nav-section {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 4px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .nav-item:hover {
            background: var(--accent-bg);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--success-color);
            color: white;
            font-weight: 500;
        }

        .search-section {
            padding: 20px;
        }

        .search-box {
            position: relative;
            margin-bottom: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            background: var(--accent-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--success-color);
            box-shadow: 0 0 0 3px rgba(0, 208, 132, 0.1);
        }

        input[type="text"]::placeholder {
            color: var(--text-muted);
        }

        .filter-group {
            margin-bottom: 16px;
        }

        .filter-label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 12px;
            background: var(--accent-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--success-color);
            color: white;
            border-color: var(--success-color);
        }

        .content-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .view-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 10px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--accent-bg);
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--secondary-bg);
            color: var(--text-primary);
            border-color: var(--success-color);
        }

        .btn.primary {
            background: var(--success-color);
            color: white;
            border-color: var(--success-color);
        }

        .btn.primary:hover {
            background: #00c477;
        }

        /* 주식 스타일 레코드 카드 */
        .record-grid {
            padding: 24px;
        }

        .record-card {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 16px;
            overflow: hidden;
            transition: all 0.2s;
        }

        .record-card:hover {
            border-color: var(--success-color);
            box-shadow: 0 4px 12px rgba(0, 208, 132, 0.1);
        }

        .record-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .record-id {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            color: var(--text-muted);
            background: var(--accent-bg);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .quality-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .quality-excellent {
            background: rgba(0, 208, 132, 0.2);
            color: var(--success-color);
            border: 1px solid rgba(0, 208, 132, 0.3);
        }

        .quality-good {
            background: rgba(66, 165, 245, 0.2);
            color: var(--info-color);
            border: 1px solid rgba(66, 165, 245, 0.3);
        }

        .quality-fair {
            background: rgba(255, 167, 38, 0.2);
            color: var(--warning-color);
            border: 1px solid rgba(255, 167, 38, 0.3);
        }

        .quality-poor {
            background: rgba(255, 107, 107, 0.2);
            color: var(--danger-color);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        /* 주식 스타일 점수 섹션 */
        .scores-section {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .score-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .score-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--neutral-color);
        }

        .score-card.improvement::before {
            background: var(--gradient-success);
        }

        .score-card.decline::before {
            background: var(--gradient-danger);
        }

        .score-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .score-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .score-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .score-change {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 14px;
            font-weight: 600;
        }

        .score-arrow {
            font-size: 16px;
        }

        .score-positive {
            color: var(--success-color);
        }

        .score-negative {
            color: var(--danger-color);
        }

        .score-neutral {
            color: var(--neutral-color);
        }

        .score-percentage {
            font-size: 12px;
            color: var(--text-muted);
        }

        .score-gauge {
            height: 4px;
            background: var(--accent-bg);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 12px;
        }

        .score-fill {
            height: 100%;
            background: var(--success-color);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* 텍스트 diff 스타일 */
        .text-section {
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }

        .text-row {
            margin-bottom: 16px;
        }

        .text-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .text-content {
            background: var(--accent-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .text-diff {
            position: relative;
        }

        .diff-original {
            background: rgba(255, 107, 107, 0.15);
            color: #ff8a80;
            padding: 2px 4px;
            border-radius: 3px;
            text-decoration: line-through;
            margin-right: 4px;
        }

        .diff-improved {
            background: rgba(0, 208, 132, 0.15);
            color: #4ade80;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 500;
        }

        /* APE 개선 표시 */
        .ape-improvement {
            background: var(--card-bg);
            border: 1px solid rgba(0, 208, 132, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin-top: 12px;
        }

        .ape-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .ape-icon {
            color: var(--success-color);
            font-size: 16px;
        }

        .ape-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--success-color);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .scores-section {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            
            .header-stats {
                display: none;
            }
        }
        
        button {
            padding: 16px 32px;
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background: linear-gradient(135deg, #3182ce 0%, #2b77cb 100%);
            transform: translateY(-1px);
            box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .result-card {
            background: rgba(255, 255, 255, 0.9);
            border-left: 4px solid #4299e1;
            margin: 24px 0;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
        }
        
        .result-card:hover {
            box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .fail { border-left-color: #f56565; }
        .soft_pass { border-left-color: #ed8936; }
        .strict_pass { border-left-color: #48bb78; }
        
        .score-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 24px 0;
        }
        
        .score-item {
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
            position: relative;
        }
        
        .score-item:hover {
            border-color: #cbd5e0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        
        .score-help {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 20px;
            height: 20px;
            background: #718096;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            cursor: help;
            transition: all 0.2s;
        }
        
        .score-help:hover {
            background: #4a5568;
            transform: scale(1.1);
        }
        
        .tooltip {
            position: absolute;
            top: -10px;
            right: 35px;
            background: linear-gradient(135deg, rgba(26, 32, 44, 0.98) 0%, rgba(45, 55, 72, 0.98) 100%);
            color: white;
            padding: 20px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.6;
            width: 320px;
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.4), 0 8px 16px -4px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-8px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            pointer-events: none;
        }
        
        .tooltip::after {
            content: '';
            position: absolute;
            top: 24px;
            right: -8px;
            width: 0;
            height: 0;
            border-left: 8px solid rgba(26, 32, 44, 0.98);
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
        }
        
        .score-help:hover .tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .tooltip-section {
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tooltip-section:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .tooltip-title {
            font-weight: 600;
            color: #90cdf4;
            margin-bottom: 6px;
            font-size: 13px;
            letter-spacing: 0.025em;
            text-transform: uppercase;
        }
        
        .tooltip-content {
            color: #e2e8f0;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .tooltip-metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
        }
        
        .tooltip-label {
            color: #a0aec0;
            font-size: 13px;
        }
        
        .tooltip-value {
            color: #fff;
            font-weight: 600;
            font-size: 13px;
        }
        
        .score-bar {
            height: 6px;
            background: rgba(45, 55, 72, 0.8);
            border-radius: 3px;
            margin: 12px 0 8px 0;
            overflow: hidden;
            position: relative;
        }
        
        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, #f56565 0%, #ed8936 40%, #48bb78 70%, #38b2ac 100%);
            border-radius: 3px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .score-fill::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 1px;
        }
        
        .threshold-indicator {
            position: absolute;
            top: -2px;
            bottom: -2px;
            width: 2px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 1px;
        }
        
        .interpretation-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            background: rgba(72, 187, 120, 0.2);
            color: #68d391;
            border: 1px solid rgba(72, 187, 120, 0.3);
        }
        
        .score-value {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .score-item div:last-child {
            color: #718096;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.025em;
        }
        
        .issues {
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
            border: 1px solid #feb2b2;
            padding: 20px;
            border-radius: 12px;
            margin: 24px 0;
        }
        
        .suggestions {
            background: linear-gradient(135deg, #ebf8ff 0%, #bee3f8 100%);
            border: 1px solid #90cdf4;
            padding: 20px;
            border-radius: 12px;
            margin: 24px 0;
        }
        
        .text-content {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 20px;
            border-radius: 12px;
            margin: 16px 0;
            white-space: pre-wrap;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .quick-filters {
            display: flex;
            gap: 12px;
            margin: 32px 0;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .filter-btn:hover {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            transform: translateY(-1px);
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #718096;
            font-size: 18px;
        }
        
        .error {
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            border: 1px solid #fc8181;
            color: #742a2a;
            padding: 20px;
            border-radius: 12px;
            margin: 24px 0;
            font-weight: 500;
        }
        
        h3 {
            color: #2d3748;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 24px;
        }
        
        h4 {
            color: #4a5568;
            font-size: 1.1rem;
            font-weight: 600;
            margin: 24px 0 16px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 MT Quality 분석기</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="키를 입력하세요 (예: rule.sca.l.common.6268.name)">
            <button onclick="searchKey()">검색</button>
        </div>
        
        <div class="quick-filters">
            <button class="filter-btn" onclick="loadFailed()">개선필요 항목</button>
            <button class="filter-btn" onclick="loadLowScore()">낮은 점수 (< 70)</button>
            <button class="filter-btn" onclick="loadHighScore()">높은 점수 (≥ 90)</button>
            <button class="filter-btn" onclick="loadApeImproved()">APE 개선됨</button>
            <button class="filter-btn" onclick="showAnalytics()">전체 통계</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        // 점수별 정보 제공 함수들
        function getScoreInfo(scoreType, value, record) {
            const info = {
                gemba: {
                    title: 'GEMBA 점수',
                    description: 'GPT 기반 번역 품질 평가 점수 (0-100)',
                    details: `Adequacy: ${record?.gemba_adequacy || 'N/A'}<br>Fluency: ${record?.gemba_fluency || 'N/A'}`,
                    interpretation: getGembaInterpretation(value),
                    range: '0-100',
                    benchmark: '75+ 통과, 85+ 우수 (도메인 기준)'
                },
                comet: {
                    title: 'COMET 점수',
                    description: 'CometKiwi 기반 번역 품질 메트릭',
                    details: '참조 번역 없이 품질을 예측하는 신경망 모델',
                    interpretation: getCometInterpretation(value),
                    range: '0.0 ~ 1.0',

                },
                cos: {
                    title: '코사인 유사도',

                    details: 'LaBSE 모델 기반 다국어 임베딩 유사도',
                    interpretation: getCosInterpretation(value),

                quality: {

                    description: 'COMET, 코사인, GEMBA 점수 종합 평가',
                    details: '세 가지 메트릭의 도메인별 임계값 통과 여부로 결정',
                    interpretation: getQualityInterpretation(value),

            };
            
            return info[scoreType] || {};
        }
        
        // 실제 도메인 기반 threshold (0.05 단위로 반올림)
        const DOMAIN_THRESHOLDS = {
            cos: {
                excellent: 0.85,  // 0.05 단위로 조정
                good: 0.75,
                acceptable: 0.70,
                poor: 0.65
            },
            comet: {
                excellent: 0.85,  // 0.05 단위로 조정  
                good: 0.80,
                acceptable: 0.75,
                poor: 0.70
            },
            gemba: {
                excellent: 85,    // 85+ 우수
                good: 75,         // 75+ 양호  
                acceptable: 65,   // 65+ 허용
                poor: 50          // 50+ 미흡, 50 미만 부족
            }
        };
        
        function getGembaInterpretation(score) {
            const thresholds = DOMAIN_THRESHOLDS.gemba;
            if (score >= thresholds.excellent) return '매우 높음 (상위 5%)';
            if (score >= thresholds.good) return '높음 (상위 15%)';
            if (score >= thresholds.acceptable) return '양호 (통과 기준)';
            if (score >= thresholds.poor) return '보통 (개선 권장)';
            return '낮음 (개선 필요)';
        }
        
        function getCometInterpretation(score) {
            const thresholds = DOMAIN_THRESHOLDS.comet;
            if (score >= thresholds.excellent) return '매우 높음 (상위 5%)';
            if (score >= thresholds.good) return '높음 (상위 15%)';
            if (score >= thresholds.acceptable) return '양호 (도메인 기준)';
            if (score >= thresholds.poor) return '보통 (최소 기준)';
            return '낮음 (개선 필요)';
        }
        
        function getCosInterpretation(score) {
            const thresholds = DOMAIN_THRESHOLDS.cos;
            if (score >= thresholds.excellent) return '매우 높음 (상위 10%)';
            if (score >= thresholds.good) return '높음 (상위 25%)';
            if (score >= thresholds.acceptable) return '양호 (도메인 기준)';
            if (score >= thresholds.poor) return '보통 (최소 기준)';
            return '낮음 (개선 필요)';
        }
        
        function getQualityInterpretation(quality) {
            const interpretations = {
                '우수': '모든 품질 기준을 충족하는 높은 품질',
                '양호': '대부분의 품질 기준을 충족하나 일부 개선 여지',
                '개선필요': '여러 품질 기준에서 개선이 필요',
                '최우수': 'APE 적용으로 최고 품질 달성',
                '크게개선': 'APE를 통한 상당한 품질 향상',
                '부분개선': 'APE를 통한 부분적 품질 향상',
                '소폭개선': 'APE를 통한 약간의 품질 향상',
                '효과없음': 'APE 적용 효과가 미미함'
            };
            return interpretations[quality] || '평가 중';
        }
        
        function getScorePercentage(scoreType, value) {
            // 도메인 특화된 범위로 게이지 바 정규화
            switch(scoreType) {
                case 'gemba':
                    // 20-100 범위를 0-100%로 매핑 (실제 관찰 범위)
                    const gembaMin = 20;
                    const gembaMax = 100;
                    return Math.min(100, Math.max(0, ((value - gembaMin) / (gembaMax - gembaMin)) * 100));
                    
                case 'comet':
                    // 0.2-0.9 범위를 0-100%로 매핑 (실제 도메인 범위)
                    const cometMin = 0.2;
                    const cometMax = 0.9;
                    return Math.min(100, Math.max(0, ((value - cometMin) / (cometMax - cometMin)) * 100));
                    
                case 'cos':
                    // 0.5-0.95 범위를 0-100%로 매핑 (실제 도메인 범위)
                    const cosMin = 0.5;
                    const cosMax = 0.95;
                    return Math.min(100, Math.max(0, ((value - cosMin) / (cosMax - cosMin)) * 100));
                    
                default:
                    return 50;
            }
        }
        
        function getInterpretationBadgeClass(interpretation) {
            if (interpretation.includes('매우 높음')) {
                return 'style="background: rgba(72, 187, 120, 0.2); color: #68d391; border-color: rgba(72, 187, 120, 0.3);"';

            }
        }

        }

        // 실제 품질 등급 계산 함수 (원래 태그 기반)
        function getActualQualityLabel(record) {
            // 기본 태그에 따른 품질 등급 (APE와 무관하게 원래 성능)
            const baseLabels = {
                'strict_pass': '우수',
                'soft_pass': '양호', 
                'fail': '개선필요'
            };
            
            return baseLabels[record.tag] || record.tag;
        }
        
        // APE 개선 후 품질 상태 계산 (양호/개선필요인 경우만)
        function getImprovedQualityLabel(record) {
            if (!record.ape_comet || !record.ape_bt_cos || record.delta_comet === undefined) {
                return null;
            }
            
            // 이미 우수 등급인 경우는 개선 상태 표시 안함
            if (record.tag === 'strict_pass') {
                return null;
            }
            
            // APE 적용 후 최우수 조건 달성 확인
            const isIdealAPE = record.ape_bt_cos > 0.889 && record.ape_comet > 0.802;
            const hasGoodImprovement = record.delta_comet > 0.05;
            const hasModerateImprovement = record.delta_comet > 0.02;
            
            if (isIdealAPE && hasGoodImprovement) {
                return '최우수';
            } else if (isIdealAPE) {
                return '우수';
            } else if (hasGoodImprovement) {
                return '크게개선';
            } else if (hasModerateImprovement) {
                return '부분개선';
            } else if (record.delta_comet > 0) {
                return '소폭개선';
            } else {
                return '효과없음';
            }
        }
        
        // 품질 정보 종합 반환
        function getQualityInfo(record) {
            const actualQuality = getActualQualityLabel(record);
            const improvedQuality = getImprovedQualityLabel(record);
            const needsImprovement = record.tag === 'soft_pass' || record.tag === 'fail';
            
            return {
                actual: actualQuality,
                improved: improvedQuality,
                needsImprovement: needsImprovement,
                hasApe: record.ape_comet && record.ape_bt_cos && record.delta_comet !== undefined
            };
        }

                        ${Object.entries(data.distributions.buckets).map(([bucket, count]) => `

                                <div class="score-value">${count}</div>
                                <div>${bucket}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('results').innerHTML = html;
        }
        
        function showLoading() {
            document.getElementById('results').innerHTML = '<div class="loading">로딩 중...</div>';
        }
        
        function showError(message) {
            document.getElementById('results').innerHTML = `<div class="error">${message}</div>`;
        }
        
        // Enter 키로 검색
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchKey();
            }
        });
        
        // 페이지 로드시 통계 표시
        window.onload = () => showAnalytics();
    </script>
</body>
