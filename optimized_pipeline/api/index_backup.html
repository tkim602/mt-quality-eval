        function getScorePercentage(scoreType, value) {
            // ë„ë©”ì¸ íŠ¹í™”ëœ ë²”ìœ„ë¡œ ê²Œì´ì§€ ë°” ì •ê·œí™”
            switch(scoreType) {
                case 'gemba':

                    const gembaMin = 20;

                    return Math.min(100, Math.max(0, ((value - gembaMin) / (gembaMax - gembaMin)) * 100));
                    
                case 'comet':
                    // 0.2-0.9 ë²”ìœ„ë¥¼ 0-100%ë¡œ ë§¤í•‘ (ì‹¤ì œ ë„ë©”ì¸ ë²”ìœ„)
                    const cometMin = 0.2;

                    return Math.min(100, Math.max(0, ((value - cometMin) / (cometMax - cometMin)) * 100));
                    
                case 'cos':

                    const cosMin = 0.5;

                    return Math.min(100, Math.max(0, ((value - cosMin) / (cosMax - cosMin)) * 100));

                                    GEMBA: ${record.gemba || 0}, COMET: ${(record.comet || 0).toFixed(3)}

                `;
            });
            
            // Add "ë”ë³´ê¸°" button if there are more records
            if (endIndex < currentRecords.length) {
                const remaining = currentRecords.length - endIndex;
                html += `
                    <div style="text-align: center; margin: 20px;">
                        <button onclick="showMoreRecords(10)" style="padding: 15px 30px; font-size: 16px;">
                            ë”ë³´ê¸° (${remaining}ê°œ ë” ìˆìŒ)
                        </button>
                    </div>
                `;
            }
            
            displayedCount = endIndex;
            document.getElementById('results').innerHTML = html;
        }
