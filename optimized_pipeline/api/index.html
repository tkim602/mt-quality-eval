    </style>
</head>
<body>
    <div class="container">

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="í‚¤ë¥¼ ì…ë ¥í•˜ì„¸ìš” (ì˜ˆ: rule.sca.l.common.6268.name)">

    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function searchKey() {
            const key = document.getElementById('searchInput').value.trim();
            if (!key) return;
            
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/records/${encodeURIComponent(key)}`);
                if (response.ok) {
                    const data = await response.json();
                    displayRecord(data);
                } else {
                    showError('í‚¤ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                showError('API ì—°ê²° ì˜¤ë¥˜: ' + error.message);
            }
        }
        
        async function loadFailed() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/tags/fail`);
                const data = await response.json();
                displayMultipleRecords(data.records, 'ì‹¤íŒ¨í•œ í•­ëª©ë“¤');
            } catch (error) {
                showError('ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜: ' + error.message);
            }
        }
        
        async function loadLowScore() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/records?max_gemba=70&limit=20`);
                const data = await response.json();
                displayMultipleRecords(data.records, 'ë‚®ì€ ì ìˆ˜ í•­ëª©ë“¤ (GEMBA < 70)');
            } catch (error) {
                showError('ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜: ' + error.message);
            }
        }
        
        async function loadHighScore() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/records?min_gemba=90&limit=20`);
                const data = await response.json();
                displayMultipleRecords(data.records, 'ë†’ì€ ì ìˆ˜ í•­ëª©ë“¤ (GEMBA â‰¥ 90)');
            } catch (error) {
                showError('ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜: ' + error.message);
            }
        }
        
        async function loadApeImproved() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/records?has_ape=true&limit=20`);
                const data = await response.json();
                const improved = data.records.filter(r => (r.delta_comet || 0) > 0 || (r.delta_cos || 0) > 0);
                displayMultipleRecords(improved, 'APEë¡œ ê°œì„ ëœ í•­ëª©ë“¤');
            } catch (error) {
                showError('ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜: ' + error.message);
            }
        }
        
        async function showAnalytics() {
            showLoading();
            try {

                displayAnalytics(data);
            } catch (error) {
                showError('ë¶„ì„ ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜: ' + error.message);
            }
        }
        
        function displayRecord(record) {
            const tagClass = record.tag || 'unknown';
            const hasApe = 'ape' in record;
            
            const html = `
                <div class="result-card ${tagClass}">
                    <h3>ğŸ”‘ ${record.key}</h3>

                        </div>
                        <div class="score-item">
                            <div class="score-value">${(record.comet || 0).toFixed(3)}</div>
                            <div>COMET</div>
                        </div>
                        <div class="score-item">
                            <div class="score-value">${(record.cos || 0).toFixed(3)}</div>
                            <div>Cosine</div>
                        </div>
                        <div class="score-item">

                        </div>
                    </div>
                    
                    <h4>ğŸ“ í…ìŠ¤íŠ¸</h4>
                    <div><strong>ì›ë¬¸:</strong></div>
                    <div class="text-content">${record.src || ''}</div>
                    
                    <div><strong>ë²ˆì—­:</strong></div>
                    <div class="text-content">${record.mt || ''}</div>
                    
                    ${hasApe ? `
                        <div><strong>APE ê°œì„ :</strong></div>
                        <div class="text-content">${record.ape}</div>
                        <div><small>COMET ê°œì„ : ${(record.delta_comet || 0).toFixed(3)}, Cosine ê°œì„ : ${(record.delta_cos || 0).toFixed(3)}</small></div>
                    ` : ''}
                    
                    ${record.flag && record.flag.failed && record.flag.failed.length > 0 ? `
                        <div class="issues">
                            <h4>âš ï¸ ë¬¸ì œì </h4>
                            <div><strong>ì‹¤íŒ¨í•œ ê²€ì‚¬:</strong> ${record.flag.failed.join(', ')}</div>
                            ${record.flag.gemba_reason ? `<div><strong>GEMBA í”¼ë“œë°±:</strong> ${record.flag.gemba_reason}</div>` : ''}
                        </div>
                    ` : ''}
                    
                    <div class="suggestions">
                        <h4>ğŸ’¡ ë¹ ë¥¸ ì•¡ì…˜</h4>
                        <button onclick="searchSimilar('${record.bucket}', '${record.tag}')">ë¹„ìŠ·í•œ ì¼€ì´ìŠ¤ ì°¾ê¸°</button>
                        <button onclick="searchByText('${(record.src || '').substring(0, 10)}')">ë¹„ìŠ·í•œ í…ìŠ¤íŠ¸ ì°¾ê¸°</button>
                    </div>
                </div>
            `;
            
            document.getElementById('results').innerHTML = html;
        }
        
        let currentRecords = [];
        let currentTitle = '';
        let displayedCount = 0;
        
        function displayMultipleRecords(records, title) {
            if (!records || records.length === 0) {
                document.getElementById('results').innerHTML = `<div class="error">ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>`;
                return;
            }
            
            // Store records for pagination
            currentRecords = records;
            currentTitle = title;
            displayedCount = 0;
            
            showMoreRecords(10);
        }
        
        function showMoreRecords(count) {
            const endIndex = Math.min(displayedCount + count, currentRecords.length);
            
            let html = `<h2>${currentTitle} (${currentRecords.length}ê°œ)</h2>`;
            
            // Display records from 0 to endIndex
            currentRecords.slice(0, endIndex).forEach(record => {
                const tagClass = record.tag || 'unknown';
                html += `
                    <div class="result-card ${tagClass}" style="margin: 10px 0; padding: 15px;">
                        <div style="display: flex; justify-content: between; align-items: center;">
                            <div style="flex: 1;">
                                <strong>${record.key}</strong><br>
                                <small>${(record.src || '').substring(0, 80)}...</small><br>
                                <span style="color: #666;">GEMBA: ${record.gemba || 0}, COMET: ${(record.comet || 0).toFixed(3)}</span>
                            </div>
                            <div>
                                <button onclick="document.getElementById('searchInput').value='${record.key}'; searchKey();">ìƒì„¸ë³´ê¸°</button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            // Add "ë”ë³´ê¸°" button if there are more records
            if (endIndex < currentRecords.length) {
                const remaining = currentRecords.length - endIndex;
                html += `
                    <div style="text-align: center; margin: 20px;">
                        <button onclick="showMoreRecords(10)" style="padding: 15px 30px; font-size: 16px;">
                            ë”ë³´ê¸° (${remaining}ê°œ ë” ìˆìŒ)
                        </button>
                    </div>
                `;
            }
            
            displayedCount = endIndex;
            document.getElementById('results').innerHTML = html;
        }
        
        function displayAnalytics(data) {
            const html = `

                    <div class="score-grid">

                            <div>ì´ ë ˆì½”ë“œ</div>

                        <div class="score-item">

                        <div class="score-item">

                            <div>í†µê³¼ìœ¨</div>

                        <div class="score-item">

                    <h3>íƒœê·¸ ë¶„í¬</h3>

                        </div>
                        <div class="score-item soft_pass">
                            <div class="score-value">${data.distributions.tags.soft_pass || 0}</div>
                            <div>Soft Pass</div>
                        </div>
                        <div class="score-item fail">
                            <div class="score-value">${data.distributions.tags.fail || 0}</div>

                    </div>
                    
                    <h3>ê¸¸ì´ë³„ ë¶„í¬</h3>
                    <div class="score-grid">
                        ${Object.entries(data.distributions.buckets).map(([bucket, count]) => `

                    </div>
                </div>
            `;
            
            document.getElementById('results').innerHTML = html;
        }
        
        function showLoading() {

        }
        
        function showError(message) {

        }
        
        // Enter í‚¤ë¡œ ê²€ìƒ‰
        document.getElementById('searchInput').addEventListener('keypress', function(e) {

            }
        });
        
        // í˜ì´ì§€ ë¡œë“œì‹œ í†µê³„ í‘œì‹œ
        window.onload = () => showAnalytics();
    </script>
</body>
</html>
